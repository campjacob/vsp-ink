name: Update FavQs Quotes Daily

on:
  schedule:
    # Runs daily at 06:10 Pacific (most of the year).
    # GitHub cron is UTC, so this is 14:10 UTC.
    - cron: "10 14 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-quotes
  cancel-in-progress: true

jobs:
  update-quotes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run quote fetch script
        env:
          FAVQS_API_KEY: ${{ secrets.FAVQS_API_KEY }}
        run: |
          node assets/js/fetch-quote.js

      - name: Commit and push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add _data/quotes.json
          git commit -m "Update quotes.json (daily)"
          git push