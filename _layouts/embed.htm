<!doctype html>
<html lang="en-US" data-bs-theme="auto">
<head>
  {% include head.htm %}
</head>

<body>
<div class="card">
  <div class="card-header">
    <img src="https://photos.vsp.ink/images/_assets/content/images/users/j2/av_1744972599.jpeg" alt="Jacob Campbell Profile" class="rounded-circle" width="30"> <a href="https://photos.vsp.ink/">photos.VSP.ink</a>
  </div>
  <div class="card-body">
      <h5 class="card-title"><a href="https://photos.vsp.ink/album/{{ page.chevereto_id }}" target="blank">{{ page.title }}</a></h5>
    <p class="card-text text-truncate" style="max-height: 3em; overflow: hidden; cursor: pointer;" onclick="toggleTruncate(this)">
      {{ page.description }}
    </p>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
{%- for image in page.images -%}
        <div class="carousel-item{% if image.img_active %} active{% endif %}">
          <img src="{{ image.img_url }}" class="d-block w-100" alt="{{ image.img_alt }}">
        </div>
{%- endfor -%}
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

{{ content }}

<script>
  function toggleTruncate(el) {
    el.classList.toggle('text-truncate');
    if (el.style.maxHeight) {
      el.style.maxHeight = '';
      el.style.overflow = '';
    } else {
      el.style.maxHeight = '3em';
      el.style.overflow = 'hidden';
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1e7b9d9fdb.js" crossorigin="anonymous"></script>
</body>
</html>
